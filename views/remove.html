<!DOCTYPE html>
<html>
  <head>
    <title>Remove a Favorite Stock</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2>Remove a Favorite Stock</h2>
    <form action="/remove" method="POST">
      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" /><br /><br />

      <label for="stock">Enter the stock symbol to remove:</label><br />
      <input type="text" id="stock" name="stock" required placeholder="AAPL" /><br /><br />

      <button type="submit">Remove This Stock</button>
    </form>
    <br />
    <a href="/">HOME</a>
  </body>
</html>
