<!DOCTYPE html>
<html>
  <head>
    <title>Remove a Favorite Stock</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2>Remove a Favorite Stock</h2>
    <form action="/remove" method="POST">
      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" /><br /><br />

      <label for="stock">Enter the stock symbol to remove (optional if removing all):</label><br />
      <input type="text" id="stock" name="stock" placeholder="e.g., AAPL" /><br />

      <label for="removeAll">
      <input type="checkbox" id="removeAll" name="removeAll" value="yes">
        Remove all favorite stocks for this email
      </label><br /><br />
      <button type="submit">Remove</button>
    </form>
    <br />
    <div class="home-button-container">
      <a href="/" class="button-link">HOME</a>
    </div>

  </body>
</html>
